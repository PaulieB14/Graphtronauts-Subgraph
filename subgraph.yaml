specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Split
    network: arbitrum-one
    source:
      address: "0x71a7C47d35c294CbA1eD23b67310f1d766A4b1f8"
      abi: Split
      startBlock: 401976211
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ERC20PaymentReleased
        - PayeeAdded
        - PaymentReceived
        - PaymentReleased
      abis:
        - name: Split
          file: ./abis/Split.json
      eventHandlers:
        - event: ERC20PaymentReleased(indexed address,address,uint256)
          handler: handleERC20PaymentReleased
        - event: PayeeAdded(address,uint256)
          handler: handlePayeeAdded
        - event: PaymentReceived(address,uint256)
          handler: handlePaymentReceived
        - event: PaymentReleased(address,uint256)
          handler: handlePaymentReleased
      file: ./src/split.ts
