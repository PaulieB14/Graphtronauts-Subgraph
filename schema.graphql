type PayeeAdded @entity(immutable: true) {
  id: Bytes!
  contract: Bytes! # address of the contract that emitted the event
  account: Bytes! # address
  shares: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ERC20PaymentReleased @entity(immutable: true) {
  id: Bytes!
  contract: Bytes! # address of the contract that emitted the event
  token: Bytes! # address
  to: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PaymentReceived @entity(immutable: true) {
